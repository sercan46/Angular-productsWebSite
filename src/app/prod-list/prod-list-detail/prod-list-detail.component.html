<div *ngFor="let pro of prod" class="card">
  <img src="{{pro.ProdImage}}" alt="Avatar" style="padding-left: 5vh;">
  <div class="container">
    <h4 style="text-align: center;"><b>{{pro.ProdName}}</b></h4>

    <p style="text-align: center;">{{pro.ProdDesc}}</p>
    <p style="text-align: center;">{{pro.ProdCount}}</p>
    <p style="text-align: center;">{{pro.ProdSales}}</p>

  </div>
</div>
